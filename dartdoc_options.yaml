dartdoc:
  title: "Flutter Accessibility Package"
  description: "A Flutter package that provides accessibility features and utilities"
  
  # Categories for organizing the documentation
  categories:
    "Accessibility":
      markdown: doc/accessibility.md
    "Providers":
      markdown: doc/providers.md
    "Widgets":
      markdown: doc/widgets.md
    "Utilities":
      markdown: doc/utilities.md
  
  # Show warnings as errors to maintain high documentation quality
  errors:
    - duplicate-file
    - invalid-parameter
    - tool-error
    - unresolved-export
  
  # Show inherited members from parent classes
  showUndocumentedCategories: false
  includePrivate: false
  includeDependentPackages: false
